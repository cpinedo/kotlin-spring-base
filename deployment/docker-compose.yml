version: '2'

services:
  app:
    image: 'baseproject:0.0.1-SNAPSHOT'
    build:
      context: .
    container_name: app
    depends_on:
      - db

  db:
    image: 'postgres:14-alpine'
    container_name: db
    volumes:
      - ./data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=kotlinbase

  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
